<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!-- link a pagina boxicons -->
</head>
<body>
    
    <div class="wrapper">
        <form action="Login.php" method="post"><!-- Formulario de inicio de sesion -->
            <h1>Login</h1>
            <div class="input-box"><!-- contenedores de usuario y contraseña -->
                <input type="text" name="usuario" placeholder="Nombre de usuario" required>
                <i class='bx bxs-user'></i><!-- icono de usuario -->
            </div>
            <div class="input-box">
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' ></i><!-- icono contraseña -->
            </div>

            <div class="remember-forgot"><!-- casilla para recordar credenciales y recuperar contrseña -->
                <label><input type="checkbox"> Recuerdame</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" name="login" class="btn">Iniciar Sesión</button>

            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="Registro.html">Registrate</a></p>
            </div>
        </form>
    </div>
</body>
</html>
